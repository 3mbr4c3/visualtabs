<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Visual Tabs</title>
	<link rel="stylesheet" href="view.css" />
</head>
<body>
<div id="container">
	<div id="pinList"></div>
	<div id="tabList"></div>
	<div id="newTab" style="visibility: hidden;" i18n="title:newtab">
		<img src="/icons/new-16.svg" />
	</div>
</div>
<div id="tab" class="tab" hidden="true">
	<div class="bar">
		<div class="favicon"></div>
		<div class="title"></div>
		<button class="close"><img class="close" src="/icons/exit.png" /></button>
	</div>
	<div class="thumbnail"></div>
	<div class="burst"></div>
</div>
<div id="popup" hidden="true">
	<div command="reload" i18n="text:reload"></div>
	<div command="mute" i18n="text:mute"></div>
	<div command="unmute" i18n="text:unmute"></div>
	<hr />
	<div command="pin" i18n="text:pin"></div>
	<div command="unpin" i18n="text:unpin"></div>
	<div command="duplicate" i18n="text:duplicate"></div>
	<div command="detach" i18n="text:detach"></div>
	<hr />
	<div command="reloadAll" i18n="text:reloadAll"></div>
	<div command="closeToTop" i18n="text:closeToTop"></div>
	<div command="closeToEnd" i18n="text:closeToEnd"></div>
	<div command="closeOther" i18n="text:closeOther"></div>
	<hr />
	<div command="undoClose" i18n="text:undoClose"></div>
	<div command="close" i18n="text:close"></div>
</div>
<div id="dropline" hidden="true"></div>
<div id="menu">
	<div>
		<button id="menu_contexts" i18n="title:menu_contexts"><img src="/icons/topsites-16.svg" /></button>
		<button id="menu_options" i18n="title:menu_options"><img src="/icons/developer-16.svg" /></button>
		<button id="menu_mode" i18n="title:menu_mode"><img src="/icons/menu-16.svg" /></button>
		<button id="menu_toggle" i18n="title:menu_toggle"><img src="/icons/arrowhead-up-16.svg" /></button>
	</div>
	<div id="ctxList" hidden="true"></div>
	<button id="ctx" hidden="true"><img /><label /></button>
</div>
<script src="view.js"></script>
</body>
</html>
